<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harta InteractivÄƒ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="map-column">
      <svg id="mapSVG">
        <g class="map-group"></g>
      </svg>
      <!-- Element pentru Titlu -->
      <text id="mapTitle" class="draggable" draggable="true">Default Title</text>
    </div>
    <div class="right-panel">
      <h3>Select Map</h3>
      <select id="mapSelector">
        <option value="md.json">Moldova</option>
        <option value="europe.geojson">Europa</option>
      </select>
      
      <h3>Add Title</h3>
      <input type="text" id="infographicTitle" placeholder="Enter Title" />
      
      <h3>Select Gradient</h3>
      <div class="custom-gradient">
        <label for="gradientStart">Start Color:</label>
        <input type="color" id="gradientStart" value="#2A73FF" />
        
        <label for="gradientEnd">End Color:</label>
        <input type="color" id="gradientEnd" value="#2A73FF" />
        
        <button id="applyGradient">Apply Gradient</button>
      </div>
      
      <h3>Data Table</h3>
      <div class="table-container">
        <table id="regionTable">
          <thead>
            <tr>
              <th>Region</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populat din JavaScript -->
          </tbody>
        </table>
      </div>
      
      <button id="exportMap">Export as PNG</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
