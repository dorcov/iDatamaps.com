<body>

    <div id="map">

      </select>

            <tr>
              <th>Region</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Generat din JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
