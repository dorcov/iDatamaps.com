<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iDatamaps - Exemplu Complet</title>

  <!-- CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Fișierul nostru CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Coloana stânga: harta fixă -->
    <div class="left-panel">
      <div id="mapid"></div>
      <!-- Dacă dorești un overlay peste hartă, 
           poți adăuga un <div> absolut aici (ex: titlu, legendă). -->
    </div>

    <!-- Coloana dreapta: panou cu setări / tabel / export -->
    <div class="right-panel">
      <div class="customise-data">
        <h3>Select Map</h3>
        <select id="mapSelector">
          <option value="md.json">Moldova</option>
          <option value="ro_judete_poligon.json">România</option>
          <option value="europe.geojson">Europa</option>
        </select>

        <h3>Select Gradient</h3>
        <select id="gradientSelector">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="blueDiverging">Blue Diverging</option>
        </select>
      </div>

      <div class="data-table">
        <h3>Data Table</h3>
        <div class="table-container">
          <table id="regionTable">
            <thead>
              <tr>
                <th>Region</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Generat din script.js -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="export-button">
        <button id="exportMap">Export Map as PNG</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Pentru export cu html2canvas (fără integritate SRI ca să evităm erori) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" 
    crossorigin="anonymous">
  </script>

  <!-- Scriptul nostru JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
