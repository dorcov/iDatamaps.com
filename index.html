<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Hărți Interactive: Moldova, România și Europa</title>

  <!-- CSS personal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container">
  <!-- Partea stângă (harta) -->
  <div class="left-panel">
    <div id="mapid"></div>
  </div>

  <!-- Partea dreaptă (UI / setări) -->
  <div class="right-panel">

    <!-- Select Map -->
    <div class="customise-data">
      <h3>Select Map</h3>
      <select id="mapSelector">
        <option value="md.json">Moldova</option>
        <option value="ro_judete_poligon.json">România</option>
        <option value="europe.geojson">Europa</option>
      </select>
    </div>

    <!-- Data Table -->
    <div class="data-table">
      <h3>Data Table</h3>
      <table id="regionTable">
        <thead>
          <tr>
            <th>Region</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rândurile vor fi generate din script -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Leaflet JS (CDN) -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Script-ul nostru -->
<script src="script.js"></script>
</body>
</html>
