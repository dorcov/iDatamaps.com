<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harta Interactivă</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Incluzând D3.js pentru manipularea hărților -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Incluzând html2canvas pentru exportarea hărții -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="map-column">
      <svg id="mapSVG">
        <g class="map-group"></g>
      </svg>
      <!-- Element pentru Titlu -->
      <text id="mapTitle" class="draggable" draggable="true">Titlu Implicitar</text>
    </div>
    <div class="right-panel">
      <h3>Selectează Harta</h3>
      <select id="mapSelector">
        <option value="md.json">Moldova</option>
        <option value="europe.geojson">Europa</option>
      </select>
      
      <h3>Adaugă Titlu</h3>
      <input type="text" id="infographicTitle" placeholder="Introdu Titlul" />
      
      <h3>Selectează Gradient Personalizat</h3>
      <div class="custom-gradient">
        <label for="gradientStart">Culoare de Start:</label>
        <input type="color" id="gradientStart" value="#2A73FF" />
        
        <label for="gradientEnd">Culoare de Sfârșit:</label>
        <input type="color" id="gradientEnd" value="#2A73FF" />
        
        <button id="applyGradient">Aplică Gradient</button>
      </div>
      
      <h3>Tabel de Date</h3>
      <div class="table-container">
        <table id="regionTable">
          <thead>
            <tr>
              <th>Regiune</th>
              <th>Valoare</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populat din JavaScript -->
          </tbody>
        </table>
      </div>
      
      <button id="exportMap">Exportă ca PNG</button>
    </div>
  </div>
  
  <!-- Tooltip pentru informații suplimentare -->
  <div class="tooltip"></div>
  
  <script src="script.js"></script>
</body>
</html>
