<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iDatamaps</title>

  <!-- Link către fișierul CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Link către Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>

<div class="container">
  <!-- Secțiunea pentru harta -->
  <div class="left-panel">
    <div id="mapid"></div>
  </div>

  <!-- Secțiunea pentru UI -->
  <div class="right-panel">
    <div class="customise-data">
      <h3>Select Map</h3>
      <select id="mapSelector">
        <option value="md.json">Moldova</option>
        <option value="ro_judete_poligon.json">România</option>
        <option value="europe.geojson">Europa</option>
      </select>

      <h3>Select Gradient</h3>
      <select id="gradientSelector">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="blueDiverging">Blue Diverging</option>
      </select>
    </div>

    <div class="data-table">
      <h3>Data Table</h3>
      <div class="table-container">
        <table id="regionTable">
          <thead>
            <tr>
              <th>Region</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rândurile vor fi generate din script.js -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="export-button">
      <button id="exportMap">Export Map as PNG</button>
    </div>
  </div>
</div>

<!-- Link către Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Link către html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- Link către fișierul JavaScript -->
<script src="script.js" defer></script>

</body>
</html>
