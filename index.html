<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Exporter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #mapCanvas {
            border: 1px solid #000;
            cursor: grab;
        }
        #exportButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #exportButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <button id="exportButton">Export Map as PNG</button>

    <script src="script.js"></script>
</body>
</html>
