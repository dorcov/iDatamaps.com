<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harta InteractivÄƒ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="map-column">
      <div class="tooltip" id="tooltip"></div>
      <svg id="mapSVG">
        <text id="mapTitleDisplay"></text>
        <g class="map-group"></g>
      </svg>
    </div>
    <div class="right-panel">
      <h3>Select Map</h3>
      <select id="mapSelector">
        <option value="md.json">Moldova</option>
        <option value="europe.geojson">Europa</option>
      </select>
      <h3>Select Gradient</h3>
      <select id="gradientSelector">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
      </select>
      <h3>Set Title</h3>
      <input type="text" id="mapTitle" placeholder="Enter map title" />
      <h3>Legend</h3>
      <div id="legend"></div>
      <h3>Data Table</h3>
      <div class="table-container">
        <table id="regionTable">
          <thead>
            <tr>
              <th>Region</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Generat din JavaScript -->
          </tbody>
        </table>
      </div>
      <button id="exportMap">Export Map as PNG</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
