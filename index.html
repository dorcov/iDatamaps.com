<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harta cu Overlay - Exemplar</title>
  
  <!-- CSS propriu -->
  <link rel="stylesheet" href="style.css" />

  <!-- D3.js (v7) pentru randarea hărții -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- html2canvas pentru export PNG -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    crossorigin="anonymous">
  </script>
</head>
<body>

<div class="container">
  <!-- Coloana stânga: conține harta (SVG) + overlay HTML -->
  <div class="map-column">
    <!-- Harta noastră SVG -->
    <svg id="mapSVG">
      <g class="map-group"></g>
    </svg>

    <!-- Overlay deasupra hărții, pentru tooltips / labeluri / pop-up etc. -->
    <div class="overlay" id="mapOverlay">
      <!-- La hover, vom afișa un label aici -->
      <div class="hover-label" id="hoverLabel" style="display: none;"></div>
    </div>
  </div>

  <!-- Coloana dreaptă: setări, date, butoane, etc. -->
  <div class="right-panel">
    <h3>Select Map</h3>
    <select id="mapSelector">
      <option value="md.json">Moldova</option>
      <option value="ro_judete_poligon.json">România</option>
      <option value="europe.geojson">Europa</option>
    </select>

    <h3>Select Gradient</h3>
    <select id="gradientSelector">
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
      <option value="blueDiverging">Blue Diverging</option>
    </select>

    <div class="data-table">
      <h3>Data Table</h3>
      <div class="table-container">
        <table id="regionTable">
          <thead>
            <tr>
              <th>Region</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- generat din script.js -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="export-button">
      <button id="exportMap">Export Map as PNG</button>
    </div>
  </div>
</div>

<!-- Scriptul principal -->
<script src="script.js"></script>
</body>
</html>
